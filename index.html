<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name That Baby</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Name that baby!</h1>
  <form id="the-form" name="input">
    <label for="last-name">Please enter your last name:</label>
    <input id="last-name" type="text" placeholder="Last Name">
    <div id="gender-selectors">
      <input type="radio" id="male" name="gender" class = "pick-gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" class = "pick-gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" class = "pick-gender" value="other">
      <label for="male">Other</label>
    </div>
  </form>
  <button id="generator-button">Create Name!</button>
  <br>
  <div id="name-section">
    <div id="result"></div>
  </div>
  <script src="names.js"></script>
  <script src="script.js"></script>
  <script src="random_util.js"></script>
</body>
</html>
